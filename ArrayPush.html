<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // set an empty array
      var num = [];

      // push means it will add an element inside of an array
      num.push(1);
      num.push(2);
      num.push(3);

      // pop means it will remove an element inside of an array
      num.pop(3);

      console.log(num);
    </script>
  </body>
</html>
