<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function may contain parameters
      function test(x, y) {
        // inside of function we can use some methods like mathematical methods and return it
        return x + y;
      }

      // declaring our variable needed
      var x = 5;
      var y = 3;

      // displaying the output by calling its function name with parameters
      console.log(test(x, y));
    </script>
  </body>
</html>
